<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-between m-5 p-5"
    >
      <div class="container text-center g-0 w-75">
        <h1 class="display-4 text-uppercase pb-4">
          Venha Fazer Parte <br />
          Da Nossa Rede!
        </h1>
        <img
          class="w-50"
          src="./images/rede.svg"
          alt="imagem rede de pessoas em volta do planeta"
        />
      </div>

      <div
        class="container card-login text-center justify-content-center flex-column g-0 d-flex w-50 p-5"
      >
        <div class="row p-3">
          <div class="col">
            <h2 class="display-5 fw-bolder">Cadastre-se</h2>
            <form class="text-start">
              <label class="form-label fs-5 mt-2" for="nome">Nome:</label>
              <input class="form-control" type="text" id="nome" />
              <label class="form-label fs-5 mt-1" for="email">E-mail:</label>
              <input class="form-control" type="email" id="email" />
              <label class="form-label fs-5 mt-1" for="tel">Telefone:</label>
              <input class="form-control" type="tel" id="tel" />
              <div class="d-flex">
                <button
                  class="btn btn-light align-self-center mx-auto w-100 fs-5 fw-bolder mt-4 text-uppercase"
                >
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
