
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
<div class="container">
  <h1>Cadastre-se</h1>
</div>
    </header>
    <section id="contact">
      <div class="container">
        <div class="principal">
          <h3>Dados Pessoais </h3>
             <form id="form">  
              <div class="contact-full">
                <div class="contacts contact-name">
                  <label for="name" >Nome Completo</label
                    ><input id="name" type="text" name="name" required />        
                </div>
                <div class="contacts contact-email">
                  <label for="email" >E-mail</label
                    ><input id="email" type="email" name="email" required />        
                </div>
                <div class="contacts contact-tel">
                  <label for="tel" >Telefone</label
                    ><input id="tel" type="tel" name="tel" required />        
                </div>
                <div class="contacts contact-cpf">
                  <label for="cpf" >CPF</label
                    ><input id="cpf" type="text" name="cpf" required  />        
                </div>
                <div class="contacts contact-endereco">
                  <label for="endereco" >Endereço</label
                    ><input id="endereco" type="text" name="endereco" required />        
                </div>
                <div class="contacts contact-numero">
                  <label for="numero" >Número/Complemento</label
                    ><input id="numero" type="text" name="numero"required />        
                </div>
                <div class="contacts contact-cep">
                  <label for="cep" >CEP</label
                    ><input id="cep" type="text" name="cep"required />        
                </div>
                <div class="button">
                  <button type="submit">Confirmar</button>
                </div>
              </div>                
             </form>
           </div>
        </div>
      </div>
    </section>
    
    <footer>
      <div class="container container-flex">
        <p>2023 &copy; Amber & Lemon - Todos os direitos reservados</p>
        <ul class="container-flex">
          <li>
            <a href="#"
              ><img src="./icones/facebook.png" alt="Icone Facebook"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./icones/instagram.png" alt="Icone Instagram"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./icones/youtube.png" alt="Icone YouTube"
            /></a>
          </li>
        </ul>
      </div>
    </footer>

    <script
    type="text/javascript"
    src="//code.jquery.com/jquery-1.11.0.min.js"
  ></script>
  <script
    type="text/javascript"
    src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
  ></script>
  <script
    type="text/javascript"
    src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>
  <script src="./js/jquery.mask.min.js"></script>
  <script src="./js/jquery.validate.min.js"></script>
  <script src="./js/messages_pt_BR.min.js"></script>
  <script src="./js/main.js"></script>
  </body>
</html>
